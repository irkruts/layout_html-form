<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="group">
        <legend class="title">Personal information</legend>
        <div class="input-class">
          <label for="surname">Surname: </label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required
          >   
        </div>
        <div class="input-class">
          <label for="firstname">Name: </label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            autocomplete="off"
            required
          >      
        </div>
        <div class="input-class">
          <label for="age">How old are You?</label>
          <input
            size="10"
            type="number"
            name="age"
            id="age"
            value="12"
            max="100" 
            required
          >
        </div>
        <div class="input-class">
          <label for="date">Full date of birth: </label>
          <input 
            type="date" 
            name="date" 
            id="date" 
            required 
          >    
        </div>
        <div class="input-class">
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            value="agree"
          >     
        </div>
      </fieldset>
      <fieldset class="group">
        <legend class="title">Registration</legend>
        <div class="input-class">
          <label for="email">E-mail: </label>
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            id="email"
            required
          >  
        </div>
        <div class="input-class">
          <label for="password">Password: </label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="16"
          >
        </div>
      </fieldset>
      <fieldset class="group">
        <legend class="title">An interesting fact about you!</legend>
        <div class="input-class">
          <label for="cat">Do you love cats?</label>
          <input 
            type="radio" 
            name="loveCat" 
            id="cat"
            value="yes" 
          >
          <label for="cat1">Yes</label>
          <input 
            type="radio"
            name="loveCat" 
            id="cat1" 
            value="no" 
          >
          <label for="cat2">No</label>
        </div>
        <div class="input-class">
          <label for="favoriteColor">What is your favorite color?</label>
          <input 
            type="color"  
            name="favoriteColor" 
            id="favoriteColor" 
          >   
        </div>
        <div class="input-class">
          <label for="sleepTime">What time do you go to bed?</label>
          <input 
            type="time" 
            name="sleepTime" 
            id="sleepTime" 
          >
          
        </div>
        <div class="input-class">
          <label for="cars">What are your favorite brand of cars?</label>
          <select name="cars" id="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
          
        </div>
        <div class="input-class">
          <label for="rate">How do you rate our work?</label>
          <input 
            type="range" 
            name="rate" 
            id="rate" 
            min="1" 
            max="100"
            value="0"
          >
          
        </div>
      </fieldset>
      <fieldset class="group">
        <legend class="title">Additional info:</legend>
        <div class="input-class">
          <label for="comments">Comments: </label>
          <textarea 
            name="comments" 
            id="comments" 
            cols="20" 
            rows="2"
            ></textarea>
        </div>

        <div class="input-class">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
    
      </fieldset>
      <div class="submit">
        <label for="submit">
          <input type="submit" id="submit" value="Submit">
        </label>
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
